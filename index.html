<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocmplete</title>
    <script src="http://maps.google.com/maps/api/js?libraries=places"></script>
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <input type="text" id='place'>
    </form>
    </script>
    <script>
        $(window).ready(function(){
            console.log("hola");
            var autoComplete = new google.maps.places.Autocomplete(   
                document.getElementById('place'), {
                types: ['(cities)']
            });

            google.maps.event.addListener(autoComplete, 'place_changed', function() {
              var place = autocomplete.getPlace();
              if (place.geometry) {
                 console.log(map);
                 map.panTo(place.geometry.location);
                 map.setZoom(15);
              } 
            });
            
            $("input#place").on("blur",function(){
                setTimeout(function(){
                    var ciudad = $("input#place").val();
                    
                    function createCORSRequest(method, url) {
                      var xhr = new XMLHttpRequest();
                      if ("withCredentials" in xhr) {
                        // Check if the XMLHttpRequest object has a "withCredentials" property.
                        // "withCredentials" only exists on XMLHTTPRequest2 objects.
                        xhr.open(method, url, true);
                      } else {
                        // Otherwise, CORS is not supported by the browser.
                        xhr = null;
                      }
                      return xhr;
                    }
                    
                    var url = 'https://maps.googleapis.com/maps/api/place/textsearch/json?query='+ciudad+'&key=AIzaSyDa18XCLIQTfZ2SvblrWPbgf9jgZvuFaOk';

                    var xhr = createCORSRequest('GET', url);
                    if (!xhr) {
                      throw new Error('CORS not supported');
                    }else{
                        xhr.onload = function(){
                            alert("yes: "+xhr.responseText);
                        };
                        
                        xhr.onerror = function(){
                            alert("error"+xhr.responseText);
                        };
                        
                        xhr.send();
                    }
                    
                },1000);
            });
        }); 
    </script>
</body>
</html>
